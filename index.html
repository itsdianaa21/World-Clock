<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Select a city..</option>
        <option value="America/Houston">Houston</option>
        <option value="America/Miami">Miami</option>
        <option value="Asia/Tokyo">Tokyo</option>
      </select>
      <div class="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small>PM</small></div>
        </div>
        <div class="city" id="sydney">
          <div>
            <h2>Sydney</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small>AM</small></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Diana Menendez</strong> and is
      <a href="https://github.com/itsdianaa21/World-Clock" target="_blank">
        open sourced on Github</a
      >.
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
