<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a city..</option>
        <option value="houston">Houston</option>
        <option value="miami">Miami</option>
        <option value="new-york">Chicago</option>
      </select>

      <div class="city">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">April 26, 2023</div>
        </div>
        <div class="time">12:00:00<small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Sydney</h2>
          <div class="date">April 26, 2023</div>
        </div>
        <div class="time">2:00:00<small>AM</small></div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Diana Menendez</strong> and is
      <a href="https://github.com/itsdianaa21/World-Clock" target="_blank">
        open sourced on Github</a
      >.
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
